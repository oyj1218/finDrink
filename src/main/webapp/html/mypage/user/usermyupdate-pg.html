<head>

<body>
    <container>
        
        <main>
            <section class="section1 rellax" data-rellax-speed="-5">
                <img id="section1-logo" class="section1-logo" src="../resources/images/findrink.png" alt="">
                <img id="section1-profile" class="section1-profile" 
                src="https://static.vecteezy.com/system/resources/thumbnails/019/879/186/small_2x/user-icon-on-transparent-background-free-png.png" alt="">
                <ul>
                    <li>내 정보</li>
                    <li>리뷰 관리</li>
                    <li>로그아웃</li>

            </section>
            <section class="section2 rellax" data-rellax-speed="1">

                    <input type="text" class="main-input" name="intro" id="intro" placeholder="한 줄 소개 수정 | INTRO">
                    <label>
                        <div class="img-upload">프로필 사진 업로드 | PROFILE IMAGE UPLOAD</div>
                        <input type="file" class="main-input" name="upload-btn" id="upload-btn" value="">

                </div>
                <a href="#" class="submit-btn">submit</a>
            </section>
        </main>
    </container>

    <script src="../resources/js/tool/typeit.js"></script>
